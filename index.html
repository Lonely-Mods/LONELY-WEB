<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LONELY - Redes Oficiales</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #ff2f2f;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 3rem 1rem;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff2f2f, 0 0 20px #ff2f2f;
    }
    .sub {
      color: #ccc;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .link-item {
      background: transparent;
      border: 2px solid #ff2f2f;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-shadow: 0 0 5px #ff2f2f;
      box-shadow: 0 0 10px #ff2f2f;
      cursor: pointer;
      transition: 0.3s;
      width: 80%;
      max-width: 400px;
    }
    .link-item:hover {
      background: #ff2f2f;
      color: #000;
      text-shadow: none;
    }
    a {
      color: inherit;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .scan {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, rgba(255, 47, 47, 0.05), rgba(255, 47, 47, 0.05) 2px, transparent 2px, transparent 4px);
      animation: scanMove 4s linear infinite;
      z-index: 1;
    }
    @keyframes scanMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }
    .social {
      margin-top: 3rem;
      font-size: 1rem;
    }
    .social a {
      color: #ff2f2f;
      text-decoration: underline;
    }
    .social a:hover {
      color: #fff;
    }

    /* Modal personalizado */
    #username-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #username-modal .box {
      background: #111;
      border: 2px solid #ff2f2f;
      box-shadow: 0 0 15px #ff2f2f;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }
    #username-modal input {
      background: transparent;
      border: 2px solid #ff2f2f;
      color: #ff2f2f;
      font-family: 'Share Tech Mono', monospace;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      outline: none;
      margin-top: 1rem;
    }
    #username-modal button {
      margin-top: 1.5rem;
      background: #ff2f2f;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #username-modal button:hover {
      background: #fff;
      color: #ff2f2f;
    }
  </style>
</head>
<body>
  <div class="scan"></div>
  <div class="container">
    <h1>LONELY</h1>
    <p class="sub">Mis redes sociales oficiales</p>
    <div id="link-list" class="links">
      <div class="link-item"><a href="https://www.youtube.com/@lonelymods" target="_blank">YouTube</a></div>
      <div class="link-item"><a href="https://tiktok.com/@vextuandroid" target="_blank">TikTok</a></div>
      <div class="link-item"><a href="https://t.me/LONELY" target="_blank">Telegram</a></div>
    </div>
    <div class="social">
      <p>Gracias por visitar</p>
    </div>
  </div>

  <!-- Modal personalizado -->
  <div id="username-modal">
    <div class="box">
      <h2>Ingresa tu nombre de usuario</h2>
      <input type="text" id="username-input" placeholder="Usuario..." />
      <br/>
      <button onclick="enviarInfo()">Continuar</button>
    </div>
  </div>

  <script>
    function enviarInfo() {
      const username = document.getElementById("username-input").value.trim();
      if (!username) return alert("Por favor, ingresa un nombre de usuario.");

      document.getElementById("username-modal").style.display = "none";

      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const mensaje = `â€¢BOT\nNueva visita a la web de LONELY\nUsuario: ${username}\nIP: ${ip}`;
          const token = '7441022416:AAGvgNwE1aGX_L3l0H1oG_1PQmwXz4o3qfQ';
          const chat_ids = ['8014663319', '8143059484'];

          chat_ids.forEach(chat_id => {
            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                chat_id: chat_id,
                text: mensaje
              })
            });
          });
        });
    }
  </script>
</body>
</html>
